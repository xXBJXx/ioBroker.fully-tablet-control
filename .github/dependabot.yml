version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@sentry/node"
    versions:
    - ">= 5.20.a"
    - "< 5.21"
  - dependency-name: "@types/chai"
    versions:
    - "> 4.2.11"
    - "< 4.3"
  - dependency-name: "@types/node"
    versions:
    - "> 14.0.23"
    - "< 14.1"
